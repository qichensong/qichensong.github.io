<div class="row g-5 mb-4">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-4">Contact</h3>
    {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-4">
      <div class="col-md-6">
        <h4>{{ contact.name }}</h4>
        <p>{{ contact.title }} | {{ contact.department }}</p>
        <p>{{ contact.institution }} | {{ contact.institution_address }}</p>
        <p>Email: {{ contact.email }}</p>
        <p>Office: {{ contact.office }}</p>
      </div>
      <div class="col-md-6">
        <img src="{{ site.github.url }}/{{ contact.image }}" alt="Contact" width="78%">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
