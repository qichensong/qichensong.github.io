---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Research</h3>
{% for item in site.data.settings.research %}
<div class="row g-5 mb-5">
  <div class="col-md-7">
    <img src="{{ site.github.url }}/{{ item.image }}" alt="thrust" width="100%">
    <h5>{{ item.name }}</h5>
  </div>
</div>
{% endfor %}
