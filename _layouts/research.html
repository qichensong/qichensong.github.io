layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-4">Research</h3>
{% for item in site.data.settings.research %}

    <img src="{{ site.github.url }}/{{ item.image }}" alt="thrust" width="85%">
    <h5><ul><li>{{ item.name }}</li><ul></h5>
  </div>
</div>
{% endfor %}
