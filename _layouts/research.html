---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-4">Research</h3>
{% for item in site.data.settings.research %}
<div class="row g-5 mb-4">
  <div class="col-md-12">
	<div class="research-img-container">
    <div class="research-title mb-2">{{ item.name }}</div>
    <img src="{{ site.github.url }}/{{ item.image }}" alt="thrust" width="85%">
  	</div>
  </div>
</div>
{% endfor %}
